<div class="center-block">
  <h2 class="text-center">Add Employee</h2>
  <form class="text-center">
    <div class="form-group text-center">
      <label for="empId">Employee Id</label>
      <input [(ngModel)]="employee.empId" placeholder="Employee Id" name="empId" class="form-control col-md-5" id="empId">
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input [(ngModel)]="employee.name" placeholder="Name" name="name" class="form-control col-md-5" id="name">
    </div>

    <div class="form-group">
      <label for="designation">Designation:</label>
      <input [(ngModel)]="employee.designation" placeholder="Designation" name="designation" class="form-control col-md-5" id="designation">
    </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input [(ngModel)]="employee.salary" placeholder="Salary" name="Salary" class="form-control col-md-5" id="salary">
    </div>
     <div class="form-group" align="center">
      <button class="btn btn-success" (click)="createEmployee()">Create</button>
     </div>
  </form>
</div>
